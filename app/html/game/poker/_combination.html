<li class="poker-combination-popup__item">
    <div class="poker-combination-popup__item--body">
        <div class="poker-combination-popup__item--info">
            <h4 class="poker-combination-popup__item--name">
                @@name
            </h4>
            <div class="poker-combination-popup__item--text">
                @@text
            </div>
        </div>
        <div class="poker-combination-popup__item--image">
            <img src="img/poker/combination/@@img.svg" alt="" class="poker-combination-popup__item--img">
        </div>
    </div>
</li>
