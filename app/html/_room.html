<li class="page-rooms__item room-item" data-aos="fade-up" data-aos-delay="200">
    <div class="room-item__body">
        <div class="room-item__header">
            <img src="img/icons/@@icon.svg" width="18" height="18" alt="" class="room-item__icon">
            <h3 class="room-item__name" title="@@name">
                @@name
            </h3>
            <time class="room-item__time" datetime="2022-03-12 12:43">
                12.03.2022 <b>12:43</b>
            </time>
        </div>
        <div class="room-item__info">
            <div class="room-item__info-elem">
                <span>3/6</span>
                <img src="img/icons/person.svg" width="10" height="10" alt="">
            </div>
            <div class="room-item__info-elem">
                <img src="img/icons/@@currency.svg" width="16" height="16" alt="">
            </div>
            <div class="room-item__info-elem">
                <span>@@door.text</span>
                <img src="img/icons/door-@@door.status.svg" width="15" height="13" alt="">
            </div>
            @@item
        </div>
        <a href="#" class="room-item__btn min-btn">
            Присоединиться
        </a>
    </div>
</li>
